<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="login.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="iname">Nome de Usuário</label>
                <input type="text" name="name" id="iname" required autocomplete="username">
            </div>
            <div>
                <label for="ilocal">Endereço</label>
                <select name="local" id="ilocal" required>
                    <optgroup label="Norte">
                        <option value="AC">Acre</option>
                        <option value="AM">Amazonas</option>
                        <option value="TO">Tocantins</option>
                        <option value="PA">Pará</option>
                        <option value="AP">Amapá</option>
                        <option value="RR">Roraima</option>
                        <option value="RO">Rondônia</option>
                    </optgroup>
                    <optgroup label="Centro-Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="GO">Goiás</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espiríto Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceará</option>
                        <option value="BA">Bahia</option>
                        <option value="PE">Pernambuco</option>
                        <option value="SE">Sergipe</option>
                        <option value="PB">Paraíba</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="AL">Alagoas</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="icpf">CPF</label>
                <input type="text" name="cpf" id="icpf" pattern="^[0-9]{3}\\.?[0-9]{3}\\.?[0-9]{3}\-?[0-9]{2}$" placeholder="XXX.XXX.XXX-XX" required maxlength="14">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="(XX) XXXXX-XXXX" pattern="^\([0-9]{2}\) [0-9]{9,10}$" autocomplete="tel">
            </div>
            <div>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" pattern="^([a-zA-Z0-9]+)@([a-zA-Z]+)(\.[a-z]+)$" autocomplete="email" required>
            </div>
            <div>
                <label for="idata">Profissão</label>
                <input type="text" name="data" id="idata" list="idatal" required>
                <datalist id="idatal">
                    <option value="Professor">Professor</option>
                    <option value="Programador">Programador</option>
                    <option value="Agricultor">Agricultor</option>
                    <option value="Designer">Designer</option>
                    <option value="Admnistrador">Admnistrador</option>
                    <option value="Biólogo">Biólogo</option>
                </datalist>
            </div>
            <div>
                <label for="iedad">Data de Nascimento</label>
                <input type="date" name="edad" id="iedad" required pattern="^[1-31]{2}[1-12]{2}[1-2024]{4}?$">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
